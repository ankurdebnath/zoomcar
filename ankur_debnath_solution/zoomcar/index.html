<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ztracker | Live tracking made easy</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.png">
</head>
<body>
	<nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://disputebills.com"><span class="brand"><strong>Z</strong> Tracker</span> <span class="tagline"><sub>- live tracking made easy!</sub></span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Track</a></li>
            <li><a href="http://ankurdebnath.github.io" target="_blank">Portfolio</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li><a href="#">API Hits : <span class="apiHits"></span> &nbsp|&nbsp Total Parcels: <span class="totalParcels"></span></a></li>
          </ul>
        </div>
      </div>
	</nav>

	<div class="row listname"> 
		<div class="col-md-4">
			<div class="input-group">
		      <input type="text" class="form-control" placeholder="Search (by parcel name, price, weight)">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Go!</button>
		      </span>
    		</div><!-- /input-group -->
			<ol class="list-group">
				
			</ol>
			<span><strong>Sort by:</strong>&nbsp&nbsp</span>
			<button class="btn sort" id ="name">Name</button>
			<button class="btn sort" id ="value">Value</button>
			<button class="btn sort" id ="weight">Weight</button>
		</div> <!-- end col-md-4 -->
		<div class="col-md-8 rightPane">
			<h2 class="productName">Heading</h2>
			<div class="row imageAndDetails">
				<div class="col-md-6">
					<img class="productImage">
					<p class="eta"></p>
				</div>
				<div class="col-md-6  details">
					<div class="list1">
						<ul>
							
						</ul>
					</div>
					<div class="list2">
						<ul>
							
						</ul>
					</div>
				</div> <!-- end details-->
			</div> <!-- end row-->
			<div class="row">
				<div class="col md-12">
					
					<div id="map"></div>
					<div class="buttons">
						<button class="btn like-btn"><i class="fa fa-thumbs-o-up"></i>Like</button>
						<button class="btn update-btn">Update Location</button>
						<!-- <button class="btn pull-right"><i class="fa fa-share"></i>Share</button> -->
						<div class="social pull-right" style="margin: 10px;">
				            <ul style="display: inline; margin: 10px;">
				                <li><a href="https://www.facebook.com/sharer/sharer.php" target="_blank"><i class="fa fa-lg fa-facebook"></i></a></li>
				                <li><a href="https://plus.google.com/share" target="_blank"><i class="fa fa-lg fa-google-plus"></i></a></li>
				                <li><a href="https://twitter.com/intent/tweet?hashtags=Ztracker&ref_src=twsrc%5Etfw&via=Ztracker" target="_blank"><i class="fa fa-lg fa-twitter"></i></a></li>
				            </ul>
        				</div>
					</div>
				</div>
			</div>
		</div> <!-- end col-md-8 outer-->
	</div>	<!-- end listname -->
</body>

<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"async defer></script>
<script src="script.js"></script>
</html>
